<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <title>FindIt Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 id="app-title">FindIt Catalog</h1>
    <nav class="toolbar" aria-label="App toolbar">
      <button id="darkToggle" class="btn icon-btn" aria-pressed="false" aria-label="Toggle theme">ðŸŒ™</button>
    </nav>
  </header>

  <main id="main" tabindex="-1">
    <section class="add-item" aria-labelledby="add-item-title">
      <h2 id="add-item-title">Add new item</h2>
      <form id="itemForm">
        <div class="form-row">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required maxlength="120" />
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" maxlength="1000"></textarea>
        </div>
        <div class="form-row">
          <label for="category">Category</label>
          <input id="category" name="category" type="text" placeholder="Enter category" required />
        </div>
        <div class="form-row">
          <label for="imageInput">Image</label>
          <input id="imageInput" name="image" type="file" accept="image/*" capture="environment" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Add item</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
    </section>

    <section class="items" aria-labelledby="items-title">
      <h2 id="items-title">Your items</h2>
      <div id="itemsGrid" class="grid" role="list" aria-live="polite" aria-busy="false"></div>
      <p id="emptyState" class="empty" hidden>No items yet. Add your first one above.</p>
    </section>

    <!-- Settings Page -->
    <section class="settings" aria-labelledby="settings-title">
      <h2 id="settings-title">Settings</h2>
      <div class="settings-actions">
        <button id="exportJsonBtn" class="btn primary">Export JSON</button>
        <button id="exportCsvBtn" class="btn primary">Export CSV</button>
        <input id="importFile" type="file" accept=".json,.csv" hidden />
        <button id="importBtn" class="btn">Import Catalog</button>
        <button id="notifyBtn" class="btn">Enable Notifications</button>
        <button id="installBtn" class="btn">Install App</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Works offline. Install via browser menu for quick access.</p>
  </footer>

  <template id="itemCardTemplate">
    <article class="card" role="listitem" draggable="true" aria-grabbed="false" tabindex="0">
      <div class="thumb-wrap">
        <img class="thumb" alt="" />
      </div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-desc"></p>
        <p class="card-cat"></p>
      </div>
      <div class="card-actions">
        <button class="btn small move-handle" aria-label="Drag to reorder">â†•</button>
        <button class="btn small delete-btn" aria-label="Delete item">Delete</button>
      </div>
    </article>
  </template>

  <script src="app.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/findit/sw.js');
      });
    }
  </script>
</body>
</html>
