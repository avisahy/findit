<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#121212" />
  <title>FindIt</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="img/icon-192.png" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="FindIt â€” Offline catalog PWA with images, import/export, and full localization." />
</head>
<body>
  <header class="app-header" role="banner">
    <a class="brand" href="https://avisahy.github.io/findit" aria-label="Go to homepage">FindIt</a>
    <nav class="header-actions" aria-label="Primary">
      <button id="darkToggle" class="icon-btn" aria-pressed="false" aria-label="Toggle theme">
        <span id="darkIcon" aria-hidden="true">ðŸŒž</span>
      </button>

      <div class="lang-switch">
        <label for="langSelect" class="sr-only">Language</label>
        <select id="langSelect" aria-label="Language">
          <option value="en">English</option>
          <option value="he">×¢×‘×¨×™×ª</option>
        </select>
      </div>

      <a href="#about" class="link-btn" data-i18n="about">About</a>
      <a href="#settings" class="link-btn" data-i18n="settings">Settings</a>
      <a href="#add" class="primary-btn" data-i18n="addItem">Add item</a>
    </nav>
  </header>

  <main id="view" role="main">
    <!-- Catalog grid -->
    <section id="catalog" aria-label="Catalog">
      <div class="catalog-grid" id="catalogGrid"></div>
      <div class="empty-state" id="emptyState" hidden>
        <p data-i18n="emptyCatalog">Your catalog is empty. Add your first item.</p>
      </div>
    </section>

    <!-- Add/Edit item panel -->
    <section id="editor" class="panel" aria-label="Editor" hidden>
      <form id="itemForm" novalidate>
        <h2 id="editorTitle" data-i18n="addItem">Add item</h2>
        <label>
          <span data-i18n="titleLabel">Title</span>
          <input type="text" id="itemTitle" required aria-required="true" maxlength="120" />
        </label>
        <label>
          <span data-i18n="descLabel">Description</span>
          <textarea id="itemDesc" rows="3" maxlength="1000"></textarea>
        </label>

        <div class="image-inputs">
          <label class="file-label">
            <span data-i18n="imageLabel">Image</span>
            <input type="file" id="itemImage" accept="image/*" />
          </label>
          <button type="button" id="cameraBtn" class="icon-btn" aria-label="Take a photo" data-i18n="cameraBtn">Camera</button>
        </div>

        <div id="imagePreview" class="image-preview" aria-live="polite"></div>

        <div class="form-actions">
          <button type="submit" class="primary-btn" data-i18n="save">Save</button>
          <button type="button" id="cancelEdit" class="link-btn" data-i18n="cancel">Cancel</button>
        </div>

        <input type="hidden" id="itemId" />
      </form>
    </section>

    <!-- About -->
    <section id="about" class="panel" hidden>
      <h2 data-i18n="about">About</h2>
      <p data-i18n="aboutText">FindIt is an offline-friendly PWA to catalog items with photos, available on desktop and mobile.</p>
      <p id="versionInfo"></p>
    </section>

    <!-- Settings -->
    <section id="settings" class="panel" hidden>
      <h2 data-i18n="settings">Settings</h2>

      <div class="setting-row">
        <span data-i18n="theme">Theme</span>
        <button id="settingsDarkToggle" class="icon-btn" data-i18n="toggleTheme">Toggle</button>
      </div>

      <div class="setting-row">
        <span data-i18n="language">Language</span>
        <select id="settingsLangSelect">
          <option value="en">English</option>
          <option value="he">×¢×‘×¨×™×ª</option>
        </select>
      </div>

      <div class="setting-row">
        <span data-i18n="importExport">Import / Export</span>
        <div class="setting-actions">
          <button id="exportJson" class="link-btn" data-i18n="exportJson">Export JSON</button>
          <button id="exportCsv" class="link-btn" data-i18n="exportCsv">Export CSV</button>
          <label class="file-label">
            <span data-i18n="importLabel">Import</span>
            <input type="file" id="importFile" accept=".json,.csv" />
          </label>
        </div>
      </div>

      <div class="setting-row">
        <span data-i18n="reset">Reset</span>
        <button id="resetApp" class="danger-btn" data-i18n="resetButton">Full reset</button>
      </div>
    </section>

    <!-- Fullscreen image viewer -->
    <div id="viewerOverlay" class="viewer-overlay" hidden aria-hidden="true">
      <div class="viewer-toolbar">
        <button id="viewerClose" class="icon-btn" aria-label="Close">âœ•</button>
      </div>
      <div id="viewerInner" class="viewer-inner">
        <img id="viewerImg" alt="" />
      </div>
    </div>
  </main>

  <footer class="app-footer" role="contentinfo">
    <p>&copy; <span id="year"></span> FindIt</p>
  </footer>

  <script src="js/i18n.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
