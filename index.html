<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FindIt – Catalog</title>

  <!-- App theme -->
  <meta name="theme-color" content="#0f172a" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons (favicons / app icons) -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Progressive enhancement: basic styles load first; JS enhances features -->
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="app-header" role="banner">
    <div class="header-inner">
      <h1 aria-label="FindIt catalog">FindIt</h1>
      <button id="installBtn" class="btn btn-outline" aria-label="Install app" hidden>Install</button>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section class="controls" aria-label="Catalog controls">
      <div class="control-row">
        <label for="search" class="visually-hidden">Search items</label>
        <input
          id="search"
          type="search"
          inputmode="search"
          placeholder="Search items…"
          aria-label="Search items"
        />

        <label for="category" class="visually-hidden">Filter by category</label>
        <select id="category" aria-label="Filter by category">
          <option value="">All categories</option>
          <!-- categories populated dynamically -->
        </select>

        <label class="toggle">
          <input id="favoritesOnly" type="checkbox" />
          <span>Favorites only</span>
        </label>

        <button id="resetFilters" class="btn btn-outline" aria-label="Reset filters">Reset</button>
      </div>
    </section>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="grid" class="grid" aria-label="Catalog items" role="list">
      <!-- cards injected here -->
      <noscript>
        <p>Enable JavaScript to view the catalog.</p>
      </noscript>
    </section>
  </main>

  <footer class="app-footer" role="contentinfo">
    <p>© <span id="year"></span> FindIt · Works offline · Installable PWA</p>
  </footer>

  <!-- App scripts -->
  <script src="app.js" defer></script>
</body>
</html>
