<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <title>FindIt Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <h1>FindIt Catalog</h1>
    <nav class="toolbar">
      <!-- ‚úÖ icon-btn ensures pointer cursor -->
      <button id="darkToggle" class="btn icon-btn" aria-pressed="false" aria-label="Toggle theme">üåô</button>
    </nav>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <!-- ‚úÖ tab-btn ensures pointer cursor -->
    <button class="tab-btn active" data-tab="items"><span class="icon">üìÇ</span> Your Items</button>
    <button class="tab-btn" data-tab="add"><span class="icon">‚ûï</span> Add Item</button>
    <button class="tab-btn" data-tab="settings"><span class="icon">‚öôÔ∏è</span> Settings</button>
  </nav>

  <main>
    <!-- ITEMS TAB -->
    <section id="tab-items" class="tab-panel active">
      <!-- ‚úÖ search-bar inherits cursor:text -->
      <input id="searchInput" class="search-bar" type="text" placeholder="Search items...">
      <div id="itemsGrid" class="grid" role="list" aria-live="polite" aria-busy="false"></div>
      <p id="emptyState" class="empty" hidden>No items yet. Add your first one in the Add Item tab.</p>
    </section>

    <!-- ADD ITEM TAB -->
    <section id="tab-add" class="tab-panel">
      <h2>Add New Item</h2>
      <form id="itemForm">
        <div class="form-row">
          <label for="title">Title</label>
          <!-- ‚úÖ input inherits cursor:text -->
          <input id="title" type="text" required maxlength="120" />
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <!-- ‚úÖ textarea inherits cursor:text -->
          <textarea id="description" rows="3" maxlength="1000"></textarea>
        </div>
        <div class="form-row">
          <label for="category">Category</label>
          <input id="category" type="text" required />
        </div>
        <div class="form-row">
          <label for="imageInput">Image</label>
          <input id="imageInput" type="file" accept="image/*" capture="environment" />
        </div>
        <div class="form-actions">
          <!-- ‚úÖ btn classes ensure pointer cursor -->
          <button type="submit" class="btn primary">Add Item</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
    </section>

    <!-- SETTINGS TAB -->
    <section id="tab-settings" class="tab-panel">
      <h2>Settings</h2>
      <div class="settings-actions">
        <button id="exportJsonBtn" class="btn primary">Export JSON</button>
        <button id="exportCsvBtn" class="btn primary">Export CSV</button>
        <input id="importFile" type="file" accept=".json,.csv" hidden />
        <button id="importBtn" class="btn">Import Catalog</button>
        <button id="notifyBtn" class="btn">Enable Notifications</button>
        <button id="installBtn" class="btn">Install App</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Works offline. Install via browser menu for quick access.</p>
  </footer>

  <!-- ITEM TEMPLATE -->
  <template id="itemCardTemplate">
    <article class="card" role="listitem" tabindex="0">
      <div class="thumb-wrap"><img class="thumb" alt="" /></div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-desc"></p>
        <p class="card-cat"></p>
      </div>
      <div class="card-actions">
        <!-- ‚úÖ btn small ensures pointer cursor -->
        <button class="btn small edit-btn">Edit</button>
        <button class="btn small delete-btn">Delete</button>
      </div>
    </article>
  </template>

  <!-- FULLSCREEN IMAGE MODAL -->
  <div id="imageModal" class="modal" hidden>
    <!-- ‚úÖ modal img has pointer cursor for closing -->
    <img id="modalImage" alt="">
  </div>

  <!-- TOOLTIP -->
  <div id="tooltip" class="tooltip" hidden>Item added successfully!</div>

  <script src="app.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/findit/sw.js');
      });
    }
  </script>
</body>
</html>
